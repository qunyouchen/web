<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            margin: 10px;
            font-size: 50px;
        }
        .a{text-shadow: red  5px 10px 10px;}
        .b{text-shadow: green 0.3em 0.3em 0.2em;}
        .c{text-shadow: #00000066 3px 3px 2px;}
        .d{text-shadow: #00000066 -4px -3px 2px;}
        .e{text-shadow: orange -0.3em -0.2em 0.2em;}
        .f{text-shadow: red  -8px -10px 10px;}
    </style>
</head>
<body>
    <h3 class="a">hello world!</h3>
    <h3 class="b">hello world!</h3>
    <h3 class="c">hello world!</h3>
    <h3 class="d">hello world!</h3>
    <h3 class="e">hello world!</h3>
    <h3 class="f">hello world!</h3>
</body>
</html>
