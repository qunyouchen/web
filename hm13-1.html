<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var X=prompt("輸入0~100的數字","");
        if(X >= 90 && X <= 100) {
            console.log("A+");
            window.alert("A+");
        }
        else if(X >= 85 && X <= 89) {
            console.log("A");
            window.alert("A");
        }
        else if(X >= 80 && X <= 84) {
            console.log("A-");
            window.alert("A-");
        }
        else if(X >= 77 && X <= 79) {
            console.log("B+");
            window.alert("B+");
        }
        else if(X >= 73 && X <= 76) {
            console.log("B");
            window.alert("B");
        }
        else if(X >= 70 && X <= 72) {
            console.log("B-");
            window.alert("B-");
        }
        else if(X >= 67 && X <= 69) {
            console.log("C+");
            window.alert("C+");
        }
        else if(X >= 63 && X <= 66) {
            console.log("C");
            window.alert("C");
        }
        else if(X >= 60 && X <= 62) {
            console.log("C-");
            window.alert("C-");
        }
        else if(X >= 50 && X <= 59) {
            console.log("D 不及格！");
            window.alert("D 不及格！");
        }else {
            console.log("E 不及格！");
            window.alert("E 不及格！");
        }
    </script>
</body>
</html>
