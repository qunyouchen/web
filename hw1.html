<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
       .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 2fr;
            gap:10px;
        }
        .item{
            background: violet;
            padding: 10px;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="item">蛇</div>
        <div class="item">馬</div>
        <div class="item">牛</div>
        <div class="item">
            <img src="https://png.pngtree.com/png-vector/20240805/ourlarge/pngtree-snake-of-the-year-3d-cartoon-anime-png-image_13374351.png" alt="蛇" width="300" height="300">
        </div>
        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIQ3gvxwDdTsfn5Qn5ccVMyvF6AdDde9daZA&s"  weidth="300" height="300">
        </div>
        <div class="item">
            <img src="https://png.pngtree.com/element_our/20200702/ourmid/pngtree-hand-drawn-cartoon-cow-cow-vector-elements-image_2279086.jpg"  weidth="300" height="300">
</body>
</html>
