<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonstyle2</title>
    <style>
        h3{margin: 10px;color:rgb(127,185,255);font-size: 30px;}
        .a{text-decoration: underline  red 5px ;}
        .b{text-decoration:underline wavy green 4px;}
        .c{text-decoration:line-through  orange 3px;}
        .d{text-decoration:line-through wavy blue 5px;}
    </style>
</head>
<body>
    <h3 class="a">hello world!</h3>
    <h3 class="b">hello world!</h3>
    <h3 class="c">hello world!</h3>
    <h3 class="d">hello world!</h3>
</body>
</html>
